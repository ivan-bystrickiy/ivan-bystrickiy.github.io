<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIM Traning</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="controls">
    <button onclick="startGame(10)" class="btn btn-primary btn-lg px-5 mx-3">
      10s
    </button>
    <button onclick="startGame(15)" class="btn btn-primary btn-lg px-5 mx-3">
      15s
    </button>
    <button onclick="startGame(30)" class="btn btn-primary btn-lg px-5 mx-3">
      30s
    </button>
  </section>

  <section class="game" style="display: none;">

    <div class="game__seconds">15s</div>
    <div class="game__click-count">0</div>

    <div class="ball"></div>

  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
  <script src="app.js"></script>
</body>

</html>
