<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div class="bg-blue"></div>
    <div class="bg-red"></div>
    <button class="settings-btn"><img src="img/settings.svg" alt=""></button>
    <div class="timer">
      <div class="timer__progress">
        <svg width="300" height="300">
          <circle
            cx="150"
            cy="150"
            r="140"
            stroke="rgba(250, 250, 250, 0.1)"
            stroke-width="5"
            fill="none" />
        </svg>
        <svg width="300" height="300" id="progress">
          <circle
            cx="150"
            cy="150"
            r="140"
            stroke="rgb(250, 250, 250)"
            stroke-width="5"
            stroke-dasharray="880"
            stroke-dashoffset="880"
            fill="none" />
        </svg>
        
      </div>
      <div class="timer__time"><span class="min"></span><span>:</span><span class="sec"></span></div>
    </div>
    <div class="controls">
      <button class="btn js-start">Start</button>
      <button class="btn js-pause" style="display: none">Pause</button>
      <button class="btn js-continue" style="display: none">Continue</button>
      <button class="btn js-stop" style="display: none">Stop</button>
    </div>
    <div class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <form class="settings-form js-settingsForm" action="/">
          <div class="form-group">
            <label>Pomodoro</label>
            <input class="form-control" id="pomodoro" type="number" value="">
          </div>
          <div class="form-group">
            <label>Shork Break</label>
            <input class="form-control" id="short-break" type="number" value="">
          </div>
          <div class="form-group">
            <label>Long Break</label>
            <input class="form-control" id="long-break" type="number" value="">
          </div>
          <div class="form-group">
            <label>Number of pomodoro between long break</label>
            <input class="form-control" id="period" type="number" value="">
          </div>
          <div class="controls">
            <button class="btn js-modalHide" type="button">Close</button>
            <button class="btn" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="js/index.js"> </script>
  </body>
</html>
